version: '3.8'

services:
  app:
    build:
      context: ./EventDrivenTradingPlatform
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    depends_on:
      - mongodb

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: